version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram-clone-backend
    restart: unless-stopped
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/downloads:/app/downloads
    ports:
      - "8000:8000"
    networks:
      - telegram-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: telegram-clone-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - telegram-network

networks:
  telegram-network:
    driver: bridge
